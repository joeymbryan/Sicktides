<!DOCTYPE html>
<html>
<body>

<div ng-app="" ng-controller="customersController"> 

<ul>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>

</div>

<script>
function customersController($scope,$http) {
  $http.get("http://www.w3schools.com//website/Customers_JSON.php")
  .success(function(response) {$scope.names = response;});
}
</script>

<script src="http://tidesandcurrents.noaa.gov/api/datagetter?date=today&station=9413745&product=predictions&datum=MLLW&units=english&time_zone=lst_ldt&format=json&interval=h"></script>


</body>
</html>
